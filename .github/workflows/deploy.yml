name: Build and Deploy to GitHub Pages

on:
  schedule:
    # UTC zamanƒ±nda, her g√ºn saat 02:00
    - cron: '0 23,4,16,19 * * *'
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome:4.14.1-20231025
      options: --user root --shm-size=4gb

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: |
          apt-get update
          apt-get install -y maven

      - name: Build and Run Scraper
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_USER }}  # üîπ i≈üte burasƒ±
        run: mvn clean compile exec:java

      - name: Upload public directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-html
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: scraper

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download public directory artifact
        uses: actions/download-artifact@v4
        with:
          name: public-html
          path: ./public

      - name: üîç Test token access to target repo
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "Testing token access..."
          curl -s -H "Authorization: Bearer $TOKEN" https://api.github.com/repos/sukrutureli/bettingsukru
      
      - name: Commit only public folder to pages branch
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          git fetch origin main || true
          git checkout main || git checkout --orphan main
          cp -r public/* .
          git add .
          git config user.name "≈û√ºkr√º T√ºreli"
          git config user.email "sukrutureli@gmail.com"
          git commit -m "üì¶ Update public HTML $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push "https://x-access-token:$TOKEN@github.com/sukrutureli/bettingsukru.git" main


